<ion-content [fullscreen]="true">
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="success">
        <ion-title id="nome-usuario">{{usuario.nome}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-button expand="block" color="success" (click)="verDecks()">Meus Decks</ion-button>
      <ion-button expand="block" color="success" (click)="realizarLogout()">Sair</ion-button>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header color="success">
      <ion-toolbar color="success">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title id="titulo">Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  </div>

  <br><br>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Meus Decks</ion-card-title>
      <ion-card-subtitle>Aplicativo FlashApp</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item-sliding *ngFor="let deck of lista_decks">
          <ion-item>
            <ion-label>
              <ion-card color="success">
                <ion-card-header>
                  <ion-card-title>{{deck.titulo}}</ion-card-title>
                  <ion-card-subtitle>Cards: {{deck.num_cards}}</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content *ngIf="deck.descricao">
                  {{deck.descricao}}
                </ion-card-content>
                  <ion-button color="success">Revisar</ion-button>
                  <ion-button color="success">Estat√≠sticas</ion-button>
                  <ion-button color="success">Editar</ion-button>
              </ion-card>
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="danger" (click)="excluirDeck(deck.id)">
              Excluir
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>        
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
