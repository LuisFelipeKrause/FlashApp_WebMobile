<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title id="titulo">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img alt="FlashApp logo" src="assets/LogoV3.png" />
  
    <ion-item>
      <ion-input label="Username" labelPlacement="stacked" name="usuario" [(ngModel)]="instancia.username" [clearInput]="true" placeholder="Digite seu username" value=""></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input label="Senha" labelPlacement="stacked" name="senha" [(ngModel)]="instancia.password" [clearOnEdit]="true" type="password" placeholder="Digite sua senha"></ion-input>
    </ion-item>
  </ion-card>
  <ion-button expand="block" (click)="autenticarUsuario()" color="success">Login</ion-button>
  <ion-button expand="block" (click)="cancelarLogin()" color="medium">Cancelar</ion-button>
</ion-content>
