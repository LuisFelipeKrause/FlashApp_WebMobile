<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-icon (click)="voltarTela()" class="icon-large" name="arrow-back-circle"></ion-icon>
    <ion-title id="titulo">Cards</ion-title>
    <ion-icon slot="end" name="play" class="icon-large"></ion-icon>
    <ion-icon slot="end" (click)="adicionarCard()" class="icon-large" name="add"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item-sliding *ngFor="let card of lista_cards">
    <ion-card id="card" color="success">
      <ion-card-header>
        <ion-item color="success">
          <ion-label>{{card.verso}}</ion-label>
        </ion-item>
        <ion-item color="success">
          <ion-icon (click)="deletarCard(card.id)" slot="end" name="trash"></ion-icon>
          <ion-label>{{card.frente}}</ion-label>
        </ion-item>
      </ion-card-header>
    </ion-card>
  </ion-item-sliding>
</ion-content>
