{% load static %}

{% block conteudo %}

    <div id="container-perfil">
        <div id="card-perfil">

                <div id="label-perfil" class="form-group">
                    <label id="label-perfil" class="text-white" for="name">Nome:</label>

                    <input type="email" class="form-control bg-success text-white border-0" id="email" value="lfelipe.krause@gmail.com">

</div>
</div>
