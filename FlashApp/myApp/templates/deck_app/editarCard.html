{% extends "../base.html" %}

{% block titulo %}Editar Card{% endblock %}

{% load static %}
{% block importar_css %}<link rel="stylesheet" href="{% static 'deck_app/css/styles.css' %}">{% endblock %}

{% block conteudo %}
    <div>
        <div id="info-deck-janela">
            <h1>Editar Card</h1>
            <div class="novo-deck">
                <form action="/decks/infodeck/{{deck.id}}/{{card.id}}/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="hidden" name="_method" value="put">

                    <label for="frente-card" class="form-label col-12">Frente</label>
                    <textarea name="frente-card" class="form-control" type="text" required>{{card.frente}}</textarea>
    
                    <label for="verso-card" class="form-label col-12">Verso</label>
                    <textarea name="verso-card" class="form-control" type="text" required>{{card.verso}}</textarea>
    
                    <button type="submit" class="btn btn-success">Adicionar</button>
                    <a id="btn-cancelar-novodeck" class="btn btn-secondary" aria-current="page" href="/decks/infodeck/{{pk}}/">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
