{% extends "../base.html" %}

{% block titulo %}Revisão{% endblock %}

{% load static %}

{% block importar_css %}<link rel="stylesheet" href="{% static 'revisar_app/css/styles.css' %}">{% endblock %}

{% block conteudo %}
<div id="container-estatisticas">
  <h1 id="nome-deck">{{deck}}</h1>
  <div id="content-estatisticas">
    <div id="estatisticas-escritas">
      <h3>Acertos: {{acertos|floatformat:"2"}}%</h3>
      <h3>Erros: {{erros|floatformat:"2"}}%</h3>
      <h6>Última Revisão: {{ultima_revisao}}</h6>
    </div>
    <div>
        <canvas id="myChart"></canvas>
    </div>
  </div>
</div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Acertos', 'Erros'],
        datasets: [{
          label: ' ',
          backgroundColor: ['green', 'red'],
          data: ["{{deck.acertos}}", "{{deck.erros}}"],
          borderWidth: 2
        }]
      },
      options: {
        scales: {}
      }
    });
  </script>
{% endblock %}
